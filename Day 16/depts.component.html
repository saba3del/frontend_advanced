<h3>Array of Department Objects </h3>
<hr/>

<table border="2">
    <tr>
        <th>Deptno</th>
        <th>Dname</th>
        <th>Location</th>
    </tr>

    <tr  *ngFor="let item of deptsArray">
        <td>{{item.deptno}}</td>
        <td>{{item.dname}}</td>
        <td>{{item.loc}}</td>
    </tr>

</table>
