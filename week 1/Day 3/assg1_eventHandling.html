<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling</title>
</head>
<body>
    <h1>Event Handling</h1>
    <hr/>
    <select onchange="fn_changeImg(event)">
        <option value="image1.jpg">Hyderabad</option>
        <option value="image2.jpg">Pune</option>
        <option value="image3.jpg">Bangalore</option>
        <option value="image4.jpg">Chennai</option>
    </select>
    <br/><br/>
    <img src="image1.jpg" id="offImg" width="400" height="350"/>


    <script>
        function fn_changeImg(event){
           
            var imgObj = document.getElementById("offImg");

            imgObj.src = event.target.value;
        }
    </script>
    
</body>
</html>
