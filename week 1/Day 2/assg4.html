<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Operations</title>
    <style>
        th{
            background-color: aqua;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Operations on Arrays in JS</h1>
    <hr/>
    <input type="button"  value="show Data"  onclick="showData()"  />
		<hr/>

        <table id="t1" style=" border:5px solid blue;" cellspacing="10">
            <tr>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
            </tr>
        </table>
		<script>	
				var count = 0; 
				var array =  ["HTML5", "CSS3", "jQuery","Angular JS","Bootstrap","HTML", "CSS3", "jQuery","Angular JS","Bootstrap","HTML", "CSS3", "jQuery","Angular JS","Bootstrap"];
				
				function  showData()
				{			
						var  tableObj  =  document.getElementById("t1");
                        var str = "";
                        for(var i=1; i<5; i++){
                            str = str + "<tr><tr/>"
                            for(var j=0; j<4; j++){
                                str = str + "<td>"+array[count]+"</td>"
                                count++;

                                if(count>array.length-1){
                                    break;
                                }

                            }
                        }

                        tableObj.innerHTML+=str;
				}
			
		</script>
		
		
		
</body>
</html>
