<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in javascript with css</title>
</head>
<body>
    <h1>Loops in javascrpit with styles</h1>
    <hr/>
    <button type="button" onclick="fn_getData()">Get Data</button>
    <ul id="li1">
    </ul>

    <script>
        function fn_getData(){
            var liObj = document.getElementById("li1");
            var str = "";
            for(var i=1; i<=4; i++){
                if(i%2==0){
                    str =str + '<li style="color: blue;">Welcome to javaScript - ' + i + '</li>';
                }
                else{
                    str =str + "<li style='color: green;'>Welcome to javaScript - " + i + "</li>";
                }
            }
            liObj.innerHTML = str;
        }
    </script>
</body>
</html>
