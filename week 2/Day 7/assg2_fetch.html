<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch concept</title>
</head>
<body>
    <h1>Asynchronous Programming in JS ---- Fetch</h1>
    <hr/><br/>
    <input type="button" value="Show Data" onclick="fn_showData()"><br/><br/>
    <table id="table1" border="2"  cellspacing="0" cellpadding=10px;>
        <tr>
            <th >id</th>
            <th >email</th>
            <th >first_name</th>
            <th >last_name</th>
            <th >avatar</th>
        </tr>
    </table>
    

    <script>
        function fn_showData(){

            var tableObj = document.getElementById("table1");
            var url = "https://reqres.in/api/users";
            fetch(url).then((response)=>
            {
                response.json().then((result)=>
                {
                    for(let i=0;i<result.data.length;i++){
                        var row1 = tableObj.insertRow(-1)

                var  cell1 =  row1.insertCell(-1);
				var  cell2 =  row1.insertCell(-1);
				var  cell3 =  row1.insertCell(-1);
                var  cell4 =  row1.insertCell(-1);
				var  cell5 =  row1.insertCell(-1);

                cell1.innerHTML = result.data[i].id;						
				cell2.innerHTML = result.data[i].email;						
				cell3.innerHTML = result.data[i].first_name;
                cell4.innerHTML = result.data[i].last_name;						
				cell5.innerHTML = "<img src=" +result.data[i].avatar +">";
                    }
                })
            })
        }
        
        
    </script>
    
</body>
</html>
