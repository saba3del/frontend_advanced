<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise concept</title>
</head>
<body>
    <h1> Asynchronous Programming in JS i.e Promise</h1>
    <hr/>

    <script>

        var myPromise = new Promise((resolve,reject) =>
        {
            var count = Math.floor(Math.random()*50)+1;

            if(count%5==0){
                resolve(count + " : It is multiple of 5");
            }
            else
            {
                reject(count + " : it is not a multiple of 5");
            }
            
        })

        console.log("Before invoke of promise");
        myPromise.then((response)=>
        {
            console.log(response);
        })
        .catch((errorResponse)=>
        {
            console.log(errorResponse);
        })
        console.log("after invoke of promise");

        
    </script>
</body>
</html>
