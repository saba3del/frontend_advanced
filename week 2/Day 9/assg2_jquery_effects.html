<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>jQuery Effects</title>
    <style>
        img{
            height: 150px;
            width: 150px;
            border-radius: 50%;
        }
        /* table{
            width: 500px;
            height: 750px;
        } */
        td{
            width: 160px;
            height: 160px;
            text-align: center;
            position: relative;
        }
        
    </style>
</head>
<body>
    <h1>Applying effects using jQuery</h1>
    <hr/>
    <table class="table1">
        <tr>
            <td><img src="image1.jpg" class="img1" alt="img1"> </td>
            <td><img src="image2.jpg" class="img2" alt="img1"> </td>
            <td><img src="image3.jpg" class="img1" alt="img1"> </td>
            <td><img src="image4.jpg" class="img2" alt="img1"> </td>
        </tr>
        <tr>
            <td><img src="image1.jpg" class="img2" alt="img1"> </td>
            <td><img src="image2.jpg" class="img1" alt="img1"> </td>
            <td><img src="image3.jpg" class="img2" alt="img1"> </td>
            <td><img src="image4.jpg" class="img1" alt="img1"> </td>
        </tr>
        <tr>
            <td><img src="image1.jpg" class="img1" alt="img1"> </td>
            <td><img src="image2.jpg" class="img2" alt="img1"> </td>
            <td><img src="image3.jpg" class="img1" alt="img1"> </td>
            <td><img src="image4.jpg" class="img2" alt="img1"> </td>
        </tr>
        <tr>
            <td><img src="image1.jpg" class="img2" alt="img1"> </td>
            <td><img src="image2.jpg" class="img1" alt="img1"> </td>
            <td><img src="image3.jpg" class="img2" alt="img1"> </td>
            <td><img src="image4.jpg" class="img1" alt="img1"> </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            

            setInterval(function(){
                $(".img1").toggle(2000);
                setTimeout(function(){$(".img2").toggle(2000)},2000);

            },2000)

            // setInterval(function(){
            //     $(".img1").fadeToggle(2000);

            // },2000)
            
            // setInterval(function(){
            //     setTimeout(function(){$(".img2").fadeToggle(2000)},2000);
            // },4000)
                

        });
    </script>
    
</body>
</html>
