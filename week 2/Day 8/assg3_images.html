<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .c1
        {
            border:1px solid gray;
            height :  80px;
            width :  70px;
            border-radius : 5px;
            padding : 5px;
            margin : 5px;
        }
    </style>
</head>
<body>
    <h1>Images in jQuery</h1>
    <hr/>
    <br/><br/>
    <img class="c1" src="Images/Image1.jpg" />
    <img class="c1" src="Images/Image2.jpg" />
    <img class="c1" src="Images/Image3.jpg" />
    <img class="c1" src="Images/Image4.jpg" />
    <hr/>
    <img   src="Images/Image1.jpg"  id="bigImg"  Border="2"  width="340"  height="340"  />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".c1").mouseover(function(){

                $("#bigImg").attr("src", $(this).attr("src") );

            });
        });
    </script>
</body>
</html>
