<table border="1" [cellSpacing]="0" [cellPadding]="10">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>job</th>
        <th>deptno</th>
    </tr>
    <tr *ngFor="let item of empArray">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>
    </tr>
</table>
