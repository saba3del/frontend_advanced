<!-- week 4 day 19 -->

<input type="button" value="Get Product Data" (click)="btn()" />
<table border="1" [cellSpacing]="0" [cellPadding]="10">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>category</th>
        <th>qty</th>
    </tr>
    <tr *ngFor="let item of productArray">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.qty}}</td>
    </tr>
</table>
